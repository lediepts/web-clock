<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O'Clock</title>
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
  <div class="container">
    <span style="--i:1"></span>
    <span style="--i:2"></span>
    <span style="--i:3"></span>
    <span style="--i:4"></span>
  </div>
  <div class="clock">
    <span class="num" style="--i:1">
      <span>
        1
      </span>
    </span>
    <span class="num" style="--i:2">
      <span>
        2
      </span>
    </span>
    <span class="num" style="--i:3">
      <span>
        3
      </span>
    </span>
    <span class="num" style="--i:4">
      <span>
        4
      </span>
    </span>
    <span class="num" style="--i:5">
      <span>
        5
      </span>
    </span>
    <span class="num" style="--i:6">
      <span>
        6
      </span>
    </span>
    <span class="num" style="--i:7">
      <span>
        7
      </span>
    </span>
    <span class="num" style="--i:8">
      <span>
        8
      </span>
    </span>
    <span class="num" style="--i:9">
      <span>
        9
      </span>
    </span>
    <span class="num" style="--i:10">
      <span>
        10
      </span>
    </span>
    <span class="num" style="--i:11">
      <span>
        11
      </span>
    </span>
    <span class="num" style="--i:12">
      <span>
        12
      </span>
    </span>
    <div class="main-clock">
      <div class="hour">
        <div class="hr" id="hr"></div>
      </div>
      <div class="min">
        <div class="mn" id="mn"></div>
      </div>
      <div class="sec">
        <div class="sc" id="sc"></div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>

</html>
